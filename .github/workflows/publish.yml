name: Publish to NPM

on: 
  release:
    types: [created]

env:
  FORCE_COLOR: 2
  NODE: 16

jobs:
  css:
    runs-on: ubuntu-latest

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "${{ env.NODE }}"
          cache: npm

      - name: Install npm dependencies
        run: npm ci

      - name: Build CSS
        run: npm run css

      - name: Run dist
        run: npm run js

      - name: Build docs
        run: npm run docs-build

      - uses: JS-DevTools/npm-publish@v1
        with:
          package: "./dist/package.json"
          token: ${{ secrets.NPM_TOKEN }}
          access: public

      - name: Zip Dist Files
        id: zip_dist_files
        uses: vimtor/action-zip@v1
        with:
          files: dist/css/ dist/js/ dist/fonts/ dist/logos/
          dest: jazz-boot-dist.zip

      - name: Zip Files
        id: zip_example_files
        uses: vimtor/action-zip@v1
        with:
          files: _site/docs/5.1/examples
          dest: jazz-boot-examples.zip

      - name: Upload Dist
        id: upload_release_asset_dist
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./jazz-boot-dist.zip
          asset_name: jazz-boot-dist.zip
          asset_content_type: application/zip

      - name: Upload Examples
        id: upload_release_asset_examples
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./jazz-boot-examples.zip
          asset_name: jazz-boot-examples.zip
          asset_content_type: application/zip
